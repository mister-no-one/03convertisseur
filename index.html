<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Super Convert</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Super Convert</h1>
		<p class="result">
			<span class="label a11y">Valeur saisie:</span>
			<span class="fromValue"></span>
			<span class="label a11y">Resultat:</span>
			<span class="toValue"></span>
		</p>
	</header>

	<section class="userInput disabled">
		<form>
			<input type="number" name="inputValue">
			<input type="submit" value="Convertir">
		</form>
	</section>

	<section class="refresh">
		<button class="btn-refresh" type="submit"><span class="label a11y">Rafraichir le taux de convertion</span></button>
	</section>



	<footer>
		<ul class="currencies">
			<li class="currency currency-usd selected" data-currency="USD" data-symbol="$">USD</li>
			<li class="currency currency-jpy" data-target="JPY" data-symbol="Y">JPY</li>
			<li class="currency currency-php" data-target="PHP" data-symbol="P">PHP</li>
		</ul>
		<p>&copy; 2020</p>
	</footer>
	<script type="text/javascript" src="function.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
